<script>
  $("#categoryInput").hide();
  $("#addcat").click(function(){
    $("#categoryInput").show();
  });
  $("#backcat").click(function(){
    $("#categoryInput").hide();
  });

  {% for book in books %}
    $(".category{{book.category.id}}").click(function(){ 
      $(".bookHide").hide();
      $(".book{{book.category.id}}").show();
    });
  {% endfor %}

  {% for book in books %}
  $(".status{{book.status}}").click(function(){
      $(".bookHide").hide();
      $(".book{{book.status}}").show();
  });
  {% endfor %}

  $("#retal_price_day").keyup(function(){
    $("#total_retal").val($("#retal_price_day").val() * $("#retal_period").val());
  });
  $("#retal_period").keyup(function(){
    $("#total_retal").val($("#retal_price_day").val() * $("#retal_period").val());
  });

  $(document).ready(function(){
    var total = 0;
    $(".totalPrice").each(function(){
      $(this).hide();
      total += parseFloat($(this).text())
    })
    $("#totalsalarys").text("$"+total);
  })

  $(document).ready(function(){
    var total1 = 0;
    $(".totalPriceSold").each(function(){
      $(this).hide();
      total1 += parseFloat($(this).text())
    })
    $(".total1").text(total1);
    $(".total1").hide();
  })

  $(document).ready(function(){
    var total2 = 0;
    $(".totalPriceRental").each(function(){
      $(this).hide();
      total2 += parseFloat($(this).text())
    })
    $(".total2").text(total2);
    $(".total2").hide();

  })
</script>
